<!DOCTYPE html> 
<html lang="ru"> 
<head>

<body> 
  <h1>Risunok iz 3d</h1> 
  <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom" width = "1000" height = "700">

        <appearance>

        </appearance> 
          <cylinder radius="0.04" height="0.2"></Cylinder>

          <appearance> 
            <material diffuseColor='gray'></material>

          <Appearance>
            <ImageTexture url="https://raw.githubusercontent.com/LookAtMePls/icg_labwork1/gh-pages/play_market-1.png" repeatT="false"></ImageTexture>

          <appearance>

        <Appearance>

        </Appearance> 
          <Cylinder radius="0.06" height="0.2"></Cylinder>

      <transform translation='0 3 0'> 
        <Shape> 
          <Text string="Тут могла быть ваша реклама." solid='false'> 
            <FontStyle family="TYPEWRITER" size='0.5' language='ru'></FontStyle>

          <Appearance>

        </Shape>
